<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & White Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #111;
            border-bottom: 1px solid #333;
        }
        header h1 {
            font-size: 2.5em;
            font-weight: 300;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #888;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            filter: grayscale(100%);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
            border-top: 1px solid #333;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Black & White Photography</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="gallery" class="gallery">
        <img src="./Pictures/picture_1.jpg" alt="Photo 1">
        <img src="./Pictures/picture_2.jpg" alt="Photo 2">
        <img src="./Pictures/picture_3.jpg" alt="Photo 3">
        <img src="./Pictures/picture_4.jpg" alt="Photo 4">
        <img src="./Pictures/picture_5.jpg" alt="Photo 5">
    </section>
    <footer>
        <p>&copy; 2024 Black & White Photography. All rights reserved.</p>
    </footer>
</body>
</html>
